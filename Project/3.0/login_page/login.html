<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- SITE TAB LOGO -->
    <link rel="icon" type="image/x-icon" href="../images/tab-logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-container">
<iframe src="/3.0/homepage/index.html" class="background-iframe" frameborder="0"></iframe>
    </div>

    <div class="wrapper">
        <form id="login-form">
<div class="logo-container">
<h1 class="tagesschrift-regular" style="color: white;">Welcome back!</h1>
</div>

            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="/forgot_password_page/forgot-password.html">Forgot Password?</a>
            </div>

            <button type="button" class="login-button" id="login-btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="../registration_page/registration.html">Register</a></p>
            </div>

            <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
        </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
